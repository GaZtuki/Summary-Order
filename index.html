<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order Summary</title>
  <link href="main.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>

  <div class="container bg-image">
    <div class="card">
      <div>
        <img class="card-img" src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card-content">
        <div class="card-content-top text-center">
          <p class="card-tittle">Order Summary</p>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="card-price">
          <img src="images/icon-music.svg" alt="" class="music-button">
          <div class="pricing">
            <p class="ap">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a class="chn" href="#">Change</a>
        </div>
        <button class="btn-s" type="submit">Proceed to Pafment</button>
        <p class="foot text-center">Cancel Order</p>
      </div>
    </div>
  </div>

</body>

</html>
